services:
  - type: web
    name: document-ocr-app
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: ANTHROPIC_API_KEY
        sync: true
      - key: FLASK_DEBUG
        value: "False"
      - key: PORT
        fromService:
          type: web
          property: port
    healthCheckPath: /health